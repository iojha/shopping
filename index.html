<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<body>
	
	<div class="logo"><img src="images/ShopEasy-logo.svg" width="300px">
	</div>
	
	<div class="nav">
		<ul>
			<li class="active"><i class="fa fa-plus-circle"> New List</i></li>
			<li>My Lists</li>
			<li><i class="fa fa-cog"> Settings</i></li>
		</ul>
	</div>
	
	<hr>

	<div class="new-list">
		<div class="list-name">
			<h2> Add item here</h2>
		</div>
		<div class="add-btn">
			<h2> Add</h2>
		</div>

		<div class="list">
			<ul>
				<li class="delete"><i class="fa fa-trash"></i></li>
				<li class="item">Item Name</li>
				<li class="amount">1</li>
				<li class="add"><i class="fa fa-plus-circle"></i></li>
				<li class="substract"><i class="fa fa-minus-circle"></i></li>
			</ul>
		</div>
	</div>




</body>
</html>
